   <p>
    《여고추리반》은 대한민국의 티빙 오리지널 예능 프로그램이다.정종연 PD의 첫 티빙 오리지널 작품이며, 박지윤, 장도연, 재재, 비비, 최예나가 출연한다. 1주일에 2화씩 금요일 오후 4시에 공개되었으며, 총 16부작이었다. 시즌 1은 높은 인기를 받았다. 2021년 3월 20일, 시즌 2 제작이 확정되었다. 출연자들이 여고에 모인 추리반이어서 학교에서 일어난 사건들을 해결한다는 컨셉으로 진행한다.
